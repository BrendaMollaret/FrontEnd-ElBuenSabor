<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form - El Buen Sabor</title>
    <link rel="stylesheet" href="register-css/register-styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="register-box">
        <img class="logobs" src="register-img/logobuensabor.png" alt="Logo Buen Sabor">
        <form action="">
            <h1>Registrarse</h1>
            <div class="user-details">
            <div class="input-box">
                <input type="text" required>
                <label>Nombre</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" required>
                <label>Apellido</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="tel" required>
                <label>Teléfono</label>
                <i class='bx bx-phone' ></i>
            </div>
            <div class="input-box">
                <input type="email" required>
                <label>Email</label>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Contraseña</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Confirmar Contraseña</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            </div>
            <h3>Domicilio</h3>
            <div class="user-details">
            <div class="input-box">
                <input type="text" required>
                <label>Calle</label>
                <i class='bx bx-home-alt-2'></i>
            </div>
            <div class="input-box">
                <input type="number" required>
                <label>Número</label>
                <i class='bx bx-home-alt-2'></i>
            </div>
            <div class="input-box">
                <input type="texts" required>
                <label>Localidad</label>
                <i class='bx bx-buildings' ></i>
            </div>
            <div class="input-box">
                <input type="text" required>
                <label>Provincia</label>
                <i class='bx bx-buildings' ></i>
            </div>
            </div>
            <button type="submit" class="btn"> Crear Cuenta </button>
            <div class="media-options">
                <a href="#">
                    <i class='bx bxl-google'></i>
                    <span>Registarse con Google</span>
                </a>
            </div>
            <div class="terms">
                <input type="checkbox">
                <label>Acepto los Condiciones del servicio, los Términos y condiciones generales y la Política de privacidad.</label>
            </div>
            <div class="terms">
                <input type="checkbox">
                <label>Acepto recibir notificaciones sobre productos y promociones.</label>
            </div>  
        </form>
    </div>
</body>
</html>
